<!DOCTYPE html>
<html>
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>

	<form class="form-horizontal">
        <fieldset>
        
        <!-- Form Name -->
       
        <center><legend><h1>Actualización de perfil</h1></legend></center>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">Nombre de usuario</label>  
          <div class="col-md-4">
          <input id="textinput" name="textinput" type="text" placeholder="...juan123" class="form-control input-md">
          <span class="help-block">Actualizar nombre de usuario</span>  
          </div>
        </div>
        
        <!-- Password input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="passac">Contraseña actual</label>
          <div class="col-md-4">
            <input id="passac" name="passac" type="password" placeholder="**********" class="form-control input-md">
            <span class="help-block">Contraseña actual</span>
          </div>
        </div>
        
        <!-- Password input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="passnu">Nueva contraseña</label>
          <div class="col-md-4">
            <input id="passnu" name="passnu" type="password" placeholder="******" class="form-control input-md">
            <span class="help-block">Cambiar contraseña</span>
          </div>
        </div>
        
        <!-- Password input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="passcon">Confirmar contraseña</label>
          <div class="col-md-4">
            <input id="passcon" name="passcon" type="password" placeholder="********" class="form-control input-md">
            <span class="help-block">Confirmar contraseña</span>
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="txtCorreoAc">Correo Electrónico</label>  
          <div class="col-md-4">
          <input id="txtCorreoAc" name="txtCorreoAc" type="text" placeholder="nombre@proteclife.com" class="form-control input-md">
          <span class="help-block">Actualizar correo electrónico </span>  
          </div>
        </div>
        
        <!-- Multiple Radios -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="sexo">Sexo</label>
          <div class="col-md-4">
          <div class="radio">
            <label for="sexo-0">
              <input type="radio" name="sexo" id="sexo-0" value="1" checked="checked">
              Masculino
            </label>
            </div>
          <div class="radio">
            <label for="sexo-1">
              <input type="radio" name="sexo" id="sexo-1" value="2">
              Femenino
            </label>
            </div>
          </div>
        </div>
        
        <!-- Multiple Checkboxes -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="checksalud">Pertenece al sector de la salud</label>
          <div class="col-md-4">
          <div class="checkbox">
            <label for="checksalud-0">
              <input type="checkbox" name="checksalud" id="checksalud-0" value="1">
              Si
            </label>
            </div>
          <div class="checkbox">
            <label for="checksalud-1">
              <input type="checkbox" name="checksalud" id="checksalud-1" value="2">
              No
            </label>
            </div>
          </div>
        </div>
        
        <!-- Textarea -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textcomentario">Comentario</label>
          <div class="col-md-4">                     
            <textarea class="form-control" id="textcomentario" name="textcomentario">Yo padezco de ...</textarea>
          </div>
        </div>
        
        <!-- File Button --> 
        <div class="form-group">
          <label class="col-md-4 control-label" for="Img">Ingresar foto</label>
          <div class="col-md-4">
            <input id="Img" name="Img" class="input-file" type="file">
          </div>
        </div>
        
        <!-- Button -->
        <center><div class="form-group">
          <label class="col-md-4 control-label" for="buttonen"></label>
          <div class="col-md-4">
            <button id="buttonen" name="buttonen" class="btn btn-primary">Enviar</button>
          </div>
        </div></center>
        
        </fieldset>
        </form>
        
		 

	



</body>

</html>
