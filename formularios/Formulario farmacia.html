<!DOCTYPE html>
<html>
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>

	<form class="form-horizontal">
		<fieldset>
		
		 
		
		<!-- Form Name -->
		<center><legend><h1>Deseas ser Aliado</h1></legend></center>
		
		 
		
		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="textinput">Nombre Solicitante</label>  
		  <div class="col-md-4">
		  <input id="textinput" name="textinput" type="text" placeholder="Nombre completo" class="form-control input-md" required="">
		  <span class="help-block">Nombre completo</span>  
		  </div>
		</div>
		
		 
		
		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="textncom">Nombre Comercial</label>  
		  <div class="col-md-4">
		  <input id="textncom" name="textncom" type="text" placeholder="Farmacia vive bien" class="form-control input-md" required="">
		  <span class="help-block">Nombre establecimiento</span>  
		  </div>
		</div>
		
		 
		
		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="textcorreo">Correo</label>  
		  <div class="col-md-4">
		  <input id="textcorreo" name="textcorreo" type="text" placeholder="Correo@proteclife.com" class="form-control input-md" required="">
		  <span class="help-block">Ingresa tu correo electronico</span>  
		  </div>
		</div>
		
		 
		
		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="texttelefono">Teléfono</label>  
		  <div class="col-md-4">
		  <input id="texttelefono" name="texttelefono" type="text" placeholder="3214567890" class="form-control input-md" required="">
		  <span class="help-block">Numero de Contacto</span>  
		  </div>
		</div>
		
		 
		
		<!-- Select Basic -->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="selectciudad">Ciudad</label>
		  <div class="col-md-4">
			<select id="selectciudad" name="selectciudad" class="form-control">
			  <option value="1">Bogota</option>
			  <option value="2">Cali</option>
			</select>
		  </div>
		</div>
		
		 
		
		<!-- Textarea -->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="textarea">Comentarios</label>
		  <div class="col-md-4">                     
			<textarea class="form-control" id="textarea" name="textarea">Quiero ser un aliado de Profectife</textarea>
		  </div>
		</div>
		
		 
		
		<!-- Multiple Checkboxes -->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="checkboxes">Términos Comerciales </label>
		  <div class="col-md-4">
		  <div class="checkbox">
			<label for="checkboxes-0">
			  <input type="checkbox" name="checkboxes" id="checkboxes-0" value="1">
			  Acepto
			</label>
			</div>
		  </div>
		</div>
		
		 
		
		<!-- Button -->
		<center><div class="form-group">
		  <label class="col-md-4 control-label" for="singleenviar"></label>
		  <div class="col-md-4">
			<button id="singleenviar" name="singleenviar" class="btn btn-primary">Aceptar</button>
		  </div>
		</div></center>
		
		 
		
		</fieldset>
		</form>
		 

	



</body>

</html>
